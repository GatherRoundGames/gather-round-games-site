<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gaming Table Blog - Gather Round Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .title-font { font-family: 'Varela Round', sans-serif; letter-spacing: 0.05em; }
        .admin-hidden { display: none; }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Header & Navigation -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-70 backdrop-blur-md shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="https://grgames26.sirv.com/GRG%20website%20images/Gather%20Round%20Games%20logo.jpeg" alt="Gather Round Games Logo" class="h-8 rounded-full shadow-md">
                <span class="text-xl font-bold title-font text-orange-500 hidden sm:block">Gather Round Games</span>
            </a>
            <div class="space-x-4 flex items-center">
                <a href="index.html" class="text-orange-500 hover:text-orange-400 transition-colors font-semibold">Home</a>
                <a href="print_and_play.html" class="text-white bg-orange-500 py-1 px-3 rounded-full hover:bg-orange-600 transition-colors font-semibold">P&P</a>
            </div>
        </nav>
    </header>

    <main class="pt-32 pb-20">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16">
                <h1 class="text-5xl md:text-6xl font-bold title-font text-orange-500 mb-4">The Gaming Table</h1>
                <p class="text-xl text-gray-400 max-w-2xl mx-auto">Insights, development updates, and stories from the world of Gather Round Games.</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
                
                <!-- Blog Feed -->
                <div id="blog-posts-container" class="lg:col-span-2 space-y-12">
                    <div class="text-center py-20 text-gray-500">Loading stories...</div>
                </div>

                <!-- Sidebar -->
                <div class="space-y-8">
                    <div class="bg-orange-600 text-black p-8 rounded-2xl">
                        <h3 class="text-2xl font-bold mb-4 title-font">About GRG</h3>
                        <p class="font-medium">Welcome to our blog! This is where we share the creative process of making board games.</p>
                    </div>

                    <!-- Post Control (Admin trigger) -->
                    <div class="text-center">
                        <button onclick="toggleAdmin()" class="text-xs text-gray-800 hover:text-gray-600 uppercase tracking-widest">Editor Mode</button>
                    </div>

                    <!-- Admin Form -->
                    <div id="admin-panel" class="admin-hidden bg-gray-900 p-8 rounded-2xl border border-orange-500/30">
                        <h3 class="text-xl font-bold mb-4 text-orange-500">Create New Post</h3>
                        <div class="space-y-4">
                            <input id="post-title" type="text" placeholder="Post Title" class="w-full bg-black border border-gray-700 rounded-lg px-4 py-2">
                            <input id="post-category" type="text" placeholder="Category (e.g. Development)" class="w-full bg-black border border-gray-700 rounded-lg px-4 py-2">
                            <input id="post-image" type="text" placeholder="Image URL (optional)" class="w-full bg-black border border-gray-700 rounded-lg px-4 py-2">
                            <textarea id="post-excerpt" placeholder="Short excerpt..." class="w-full bg-black border border-gray-700 rounded-lg px-4 py-2 h-32"></textarea>
                            <button id="save-post-btn" class="w-full bg-orange-500 text-black font-bold py-2 rounded-lg hover:bg-orange-400">Publish Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let currentUser = null;

        // AUTHENTICATION
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth error:", error);
            }
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                loadPosts();
            }
        });

        initAuth();

        // ADMIN PANEL TOGGLE
        window.toggleAdmin = () => {
            const panel = document.getElementById('admin-panel');
            panel.classList.toggle('admin-hidden');
        };

        // SAVE POST
        document.getElementById('save-post-btn').addEventListener('click', async () => {
            if (!currentUser) return;

            const title = document.getElementById('post-title').value;
            const category = document.getElementById('post-category').category || "Update";
            const image = document.getElementById('post-image').value;
            const excerpt = document.getElementById('post-excerpt').value;

            if (!title || !excerpt) {
                return;
            }

            try {
                const blogRef = collection(db, 'artifacts', appId, 'public', 'data', 'blog_posts');
                await addDoc(blogRef, {
                    title,
                    category,
                    image,
                    excerpt,
                    date: new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' }),
                    createdAt: serverTimestamp()
                });

                // Clear fields
                document.getElementById('post-title').value = '';
                document.getElementById('post-excerpt').value = '';
                document.getElementById('post-image').value = '';
                window.toggleAdmin();
            } catch (err) {
                console.error("Error saving:", err);
            }
        });

        // LOAD POSTS
        function loadPosts() {
            const blogRef = collection(db, 'artifacts', appId, 'public', 'data', 'blog_posts');
            
            // Simple query (No orderBy to avoid index issues)
            onSnapshot(blogRef, (snapshot) => {
                const container = document.getElementById('blog-posts-container');
                if (snapshot.empty) {
                    container.innerHTML = `<div class="text-center py-20 text-gray-600">No blog posts yet. Use Editor Mode to add one!</div>`;
                    return;
                }

                // Sort in memory (newest first)
                const posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                    .sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                container.innerHTML = posts.map(post => `
                    <article class="bg-gray-900 rounded-2xl overflow-hidden border border-gray-800 hover:border-orange-500/50 transition-colors group">
                        ${post.image ? `
                            <div class="h-64 bg-gray-800 overflow-hidden">
                                <img src="${post.image}" alt="${post.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                            </div>
                        ` : ''}
                        <div class="p-8">
                            <div class="flex items-center text-sm text-orange-500 font-bold mb-4 space-x-4">
                                <span>${post.date}</span>
                                <span class="bg-orange-500/10 px-2 py-1 rounded">${post.category}</span>
                            </div>
                            <h2 class="text-3xl font-bold mb-4 group-hover:text-orange-500 transition-colors">${post.title}</h2>
                            <p class="text-gray-400 text-lg leading-relaxed mb-6">${post.excerpt}</p>
                            <a href="#" class="inline-block text-orange-500 font-bold hover:underline">Read More &rarr;</a>
                        </div>
                    </article>
                `).join('');
            }, (error) => {
                console.error("Snapshot error:", error);
                document.getElementById('blog-posts-container').innerHTML = "Error loading posts.";
            });
        }
    </script>
</body>
</html>
